<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopyShop - Premium E-commerce</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="ShopyShop - Your premium e-commerce shopping destination. Discover the latest products, best deals, and a seamless shopping experience." />
  <meta name="keywords" content="ecommerce, shopping, ShopyShop, online store, premium products, deals" />
  <meta name="author" content="Your Company Name" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.com/" />
  <meta property="og:title" content="ShopyShop" />
  <meta property="og:description" content="Your premium e-commerce shopping destination." />
  <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://your-domain.com/" />
  <meta property="twitter:title" content="ShopyShop" />
  <meta property="twitter:description" content="Your premium e-commerce shopping destination." />
  <meta property="twitter:image" content="https://your-domain.com/twitter-image.jpg" />

  <!-- Smart App Banner for iOS -->
  <meta name="apple-itunes-app"
    content="app-id=YOUR_APP_ID, affiliate-data=YOUR_AFFILIATE_DATA, app-argument=YOUR_APP_ARGUMENT" />

  <!-- Smart App Banner for Android -->
  <meta name="google-play-app" content="app-id=YOUR_PACKAGE_NAME" />
  <link rel="android-touch-icon" href="/favicon.png" />

  <!-- Web App Smart Banner -->
  <meta name="smartbanner:title" content="ShopyShop App" />
  <meta name="smartbanner:author" content="ShopyShop" />
  <meta name="smartbanner:price" content="FREE" />
  <meta name="smartbanner:price-suffix-apple" content=" - On the App Store" />
  <meta name="smartbanner:price-suffix-google" content=" - In Google Play" />
  <meta name="smartbanner:icon-apple" content="/favicon.png" />
  <meta name="smartbanner:icon-google" content="/favicon.png" />
  <meta name="smartbanner:button" content="VIEW" />
  <meta name="smartbanner:button-url-apple" content="https://apps.apple.com/app/idYOUR_APP_ID" />
  <meta name="smartbanner:button-url-google"
    content="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME" />
  <meta name="smartbanner:enabled-platforms" content="android,ios" />
  <meta name="smartbanner:close-label" content="Close" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0070f3" />
  <meta name="msapplication-TileColor" content="#0070f3" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://your-domain.com/" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "ShopyShop",
        "applicationCategory": "ShoppingApplication",
        "operatingSystem": "Web, iOS, Android",
        "description": "Premium e-commerce shopping destination.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-YOUR_MEASUREMENT_ID');
  </script>

  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>

  <!-- Preconnect to required origins for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</body>

</html>
