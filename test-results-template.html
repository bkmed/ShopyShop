<!DOCTYPE html>
<html>
  <head>
    <title>Test Results</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .suite {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
      }
      .passed {
        color: green;
      }
      .failed {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Test Execution Results</h1>
    <div id="results">
      <!-- Results will be injected here during CI/CD -->
      <p>Loading results...</p>
    </div>
  </body>
</html>
